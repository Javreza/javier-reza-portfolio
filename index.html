<!DOCTYPE html>
<html>
<head>
  <title>Windows 95 Style</title>
  <style>
    body {
      background-color: #008080;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .window {
      background-color: #C0C0C0;
      border: 2px solid #000000;
      border-radius: 5px;
      width: 400px;
      height: 300px;
      margin: 50px auto;
      padding: 20px;
    }
    
    .title-bar {
      background-color: #000000;
      color: #FFFFFF;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .content {
      padding: 10px;
    }
    
    .button {
      background-color: #000000;
      color: #FFFFFF;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #808080;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <span>Windows 95 Style Window</span>
    </div>
    <div class="content">
      <p>This is a sample content inside a Windows 95 style window.</p>
      <button class="button">Click Me</button>
    </div>
  </div>
</body>
</html>
